<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light px-3 auth-container">
  <div class="card border-0 shadow-lg p-4 auth-card">
    <div class="text-center mb-4">
      <i class="bi bi-envelope-paper-heart text-main-green fs-1"></i>
      <h4 class="fw-bold mt-2">Recuperar Acceso</h4>
      <p class="text-muted small">Ingresa tu correo y te enviaremos un enlace.</p>
    </div>

    <input type="email" [(ngModel)]="email" class="form-control form-control-lg mb-3" placeholder="ejemplo@correo.com">

    <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold mb-3" (click)="enviar()" [disabled]="isLoading || !email">
      {{ isLoading ? 'ENVIANDO...' : 'ENVIAR ENLACE' }}
    </button>

    <a routerLink="/login" class="text-center d-block text-muted small text-decoration-none">Volver al Login</a>
  </div>
</div>
