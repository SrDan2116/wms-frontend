<div class="auth-container d-flex align-items-center justify-content-center fade-in">
    <div class="card auth-card border-0 shadow-lg">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <div class="icon-circle mb-3 mx-auto">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h4 class="fw-bold text-dark mb-1">Nueva Contraseña</h4>
                <p class="text-muted small">Elige una clave segura para tu cuenta.</p>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted ps-1">NUEVA CONTRASEÑA</label>
                <input type="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Mínimo 6 caracteres">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg fw-bold" (click)="cambiar()" [disabled]="isLoading || password.length < 6">
                    {{ isLoading ? 'ACTUALIZANDO...' : 'CONFIRMAR CAMBIO' }}
                </button>
            </div>

        </div>
    </div>
</div>
